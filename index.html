<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ml5</title>

  <!--  Font  -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <!--  CSS  -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!--  This content is irrelevant, but i wanna know how to use Vuejs  -->
  <div id="content">
    <h1>{{ title }}</h1>
    <img v-bind:src="logo.src" v-bind:alt="logo.name">
  </div>

  <hr>

  <div id="img_predict">
    <h5>{{ msg }}</h5>

    <div class="main_content">
      <img id="img_" v-bind:src="imgPredict" width="350" height="200">

      <div class="results">
        <h3>{{ results.result }}</h3>
        <h3>{{ results.probability }}</h3>
      </div>
    </div>
  </div>


  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
